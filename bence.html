<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
    <title>Bence</title>
</head>

<body>
    <div class="my-container container-fluid bg-secondary">
        <h1 class="text-white">Bence</h1>
        <div class="row">
            <img src="/picts/bence.jpg" alt="Bence" class="img-fluid col-6">

            <p class="fst-italic col-6 text-white">Bence vagyok. 20 éves. Tokaji származású. Kedvenc színem a fekete és
                a kék.
                Szeretek zenét hallgatni, minden
                fajtát a kalsszikustól a modernig. Nincs sok hobbim csak a zongora kb.</p>


        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-dark m-3"><a class="text-decoration-none"
                        href="index.html">Vissza</a></button>
            </div>
            <div class="col-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Donate PLZ!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Donate!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Name</label>
                                        <input type="email" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">e-mail</label>
                                        <input type="password" class="form-control" id="inputPassword4"
                                            placeholder="user@gmail.com">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="inputAddress"
                                            placeholder="1234 Main St">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress2" class="form-label">Card Number</label>
                                        <input type="text" class="form-control" id="inputAddress2"
                                            placeholder="xxxx-xxxx-xxxx-xxxx">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Date</label>
                                        <input type="text" class="form-control" id="inputCity" placeholder="21/12">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Select a payment method</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>MasterCard/Visa</option>
                                            <option>Maestro</option>
                                            <option>Paypal</option>
                                            <option>BTC</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="inputZip" placeholder="***">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Agreed?
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Donate</button>
                                    </div>
                                </form>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
